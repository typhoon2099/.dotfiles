unbind C-b
set-option -g prefix C-a

set -g base-index 1
set -g pane-base-index 1

set -g set-titles on

# Reload config file
bind r source-file ~/.tmux.conf

# vim-like pane switching
bind -n M-k select-pane -U
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-j select-pane -D

bind -n -r M-C-l next-window
bind -n -r M-C-h previous-window

unbind-key \:
bind-key \; command-prompt

# Set colours
set-option -g status-bg '#dd95ad'
set-option -g status-fg '#251c1f'

set-option -g status-right ""

# Fine adjustment (1 or 2 cursor cells per bump)
bind -n S-h resize-pane -L 2
bind -n S-j resize-pane -D 1
bind -n S-k resize-pane -U 1
bind -n S-l resize-pane -R 2
