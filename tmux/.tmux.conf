# Move prefix key t CTRL+a
unbind C-b
set -g default-terminal "screen-256color"
set -g prefix C-a
bind-key -r C-a send-prefix

# Don't use zero indexes in TMux
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

set -g set-titles on

# Reload config file
bind r source-file ~/.tmux.conf\; display "Config reloaded"

# New Window at current path
bind c new-window -c "#{pane_current_path}"

# vim-like pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -n -r M-l next-window
bind -n -r M-h previous-window

# Avoid having to hit Shift to access command prompt
unbind-key \:
bind-key \; command-prompt

# Set colours
set-option -g status-bg '#dd95ad'
set-option -g status-fg '#251c1f'

#set-option -g status-right ""

# Fine adjustment (1 or 2 cursor cells per bump)
bind -n C-H resize-pane -L 5
bind -n C-J resize-pane -D 5
bind -n C-K resize-pane -U 5
bind -n C-L resize-pane -R 5

# Toggle zooming
bind z resize-pane -Z

# Pane Splitting
unbind %
unbind '"'
bind v split-window -v -c '#{pane_current_path}'
bind h split-window -h -c '#{pane_current_path}'

# Break Pane into its own window
bind-key b break-pane -d

# Use Vim keys in copy mode
set-window-option -g mode-keys vi

bind -n M-s command-prompt -p "New Session:" "new-session -A -s '%%'"

# Tmux Plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-urlview'

set -g @continuum-restore 'on'

# Start Tmux plugin manager
run '~/.tmux/plugins/tpm/tpm'
