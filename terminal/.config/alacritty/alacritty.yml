window:
  padding:
    x: 3
    y: 2
  dynamic_padding: true
  opacity: 0.9
  option_as_alt: Both

font:
  normal:
    family: Hack Nerd Font Mono
  size: 12.0

colors:
  primary:
    background: '0x251c1f'
    foreground: '0xdd95ad'
  normal:
    black:   '0x14070b'
    red:     '0xde6f6f'
    green:   '0x83de6f'
    yellow:  '0xdecf6f'
    blue:    '0x6facde'
    magenta: '0xa16fde'
    cyan:    '0x6fded5'
    white:   '0x6facde'
  bright:
    black:   '0xddaabb'
    red:     '0xde6f6f'
    green:   '0x83de6f'
    yellow:  '0xdecf6f'
    blue:    '0x6facde'
    magenta: '0xa16fde'
    cyan:    '0x6fded5'
    white:   '0x6facde'

live_config_reload: true

key_bindings:
  - { key: Left,  mods: Control, chars: "\eb" }
  - { key: Right, mods: Control, chars: "\ef" }
  - { key: Left,  mods: Alt,     chars: "\eb" }
  - { key: Right, mods: Alt,     chars: "\ef" }

  - { key: V, mods: Control|Shift, mode: ~Vi, action: Paste }
  - { key: C, mods: Control|Shift,            action: Copy  }
